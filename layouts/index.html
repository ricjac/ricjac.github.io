{{ partial "header.html" . }} {{ partial "navbar.html" . }} {{ $baseurl := .Site.BaseURL }}

<h3>Last 7 Posts:</h3>
<div class="row marketing">
    <div class="col-lg-12">
        {{ range first 7 .Data.Pages.ByDate.Reverse }} {{ if .IsPage }} 
        <h4>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h4>
        <div class="post-summary">{{ .Description }}</div>
        {{partial "post-footnote.html" .}} {{ end }} {{ end }} 
    </div>
</div>

{{partial "footer.html" .}}
