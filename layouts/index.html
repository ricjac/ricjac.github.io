{{ partial "header.html" . }} {{ partial "navbar.html" . }} {{ $baseurl := .Site.BaseURL }}

<h3>Recent Posts:</h3>
<div class="row marketing">
    <div class="col-lg-12">
        {{ range $name, $page := .Site.Pages }} {{ if .IsPage }} 
        <h4>
            <a href="{{ .Permalink }}">{{ $page.Title }}</a>
        </h4>
        <div class="post-summary">{{ $page.Description }}</div>
        {{partial "post-footnote.html" $page}} {{ end }} {{ end }} 
    </div>
</div>

{{partial "footer.html" .}}
